name: Create and publish a Docker image

on:
  push:
    branches:
      - "master"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
        description: "Docker tag"
      latest:
        default: false
        type: boolean
        description: "Mark as latest"


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        # pin v3.5.0
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Tag for workflow_dispatch
        id: dispatch_tag
        run: |
          if [ x"$TAG" != x"" ];then
            echo "tag=${FULL_TAG}" >> $GITHUB_OUTPUT
          fi
          if [ x"$LATEST" = x"true" ]; then
            echo "latest=${LATEST_TAG}" >> $GITHUB_OUTPUT
          fi
        env:
          FULL_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag }}
          LATEST_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          TAG: ${{ github.event.inputs.tag }}
          LATEST: ${{ github.event.inputs.latest }}

      - name: Build and push Docker image
        # pin v6.18.0
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache-filters: |
            builder
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.dispatch_tag.outputs.tag }}
            ${{ steps.dispatch_tag.outputs.latest }}
          labels: ${{ steps.meta.outputs.labels }}
